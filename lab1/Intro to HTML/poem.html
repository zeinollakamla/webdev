<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Because I could not stop for Death </h1>
        
        <p>Because I could not stop for Death,<br>
        He kindly stopped for me;<br>
        The carriage held but just ourselves<br>
        And Immortality. </p>
    </body>
</html>
