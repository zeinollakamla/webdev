<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zucchini slice</td>
                    <td>Eggs, flour, zucchini, onion, bacon, chees, oil</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Chicken Parmigiana</td>
                    <td>House tomato sauce, Freash Mozzarella, Linguine</td>
                    <td>$35</td>
                </tr>
                <tr>
                    <td>Dutch Pot Pie</td>
                    <td>Farm Fresh Turkey, Root Vegetables, Cheddar Bay Biscuit</td>
                    <td>$30</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
